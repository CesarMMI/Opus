<app-toolbar />

<main class="container">
  <header>
    <span class="title">Register</span>
    <button matIconButton type="button" routerLink="..">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </header>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" id="name" formControlName="name" />
      <mat-icon matIconPrefix>person</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" id="email" formControlName="email" />
      <mat-icon matIconPrefix>email</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="passInputType()"
        name="password"
        id="password"
        formControlName="password"
      />
      <mat-icon matIconPrefix>key</mat-icon>
      <button matIconButton matIconSuffix type="button" (click)="togglePassVisibility()">
        <mat-icon>{{ passVisibilityIcon() }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        [type]="passInputType()"
        name="confirm-password"
        id="confirm-password"
        formControlName="confirmPassword"
      />
      <mat-icon matIconPrefix>key</mat-icon>
      <button matIconButton matIconSuffix type="button" (click)="togglePassVisibility()">
        <mat-icon>{{ passVisibilityIcon() }}</mat-icon>
      </button>
    </mat-form-field>
    <button matButton="filled" type="submit" [disabled]="form.invalid">Register</button>
  </form>
</main>
